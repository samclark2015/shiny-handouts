# Development overrides - automatically merged with docker-compose.yml
# This file enables hot-reload for local development

services:
  web:
    build:
      context: .
      args:
        DEV_MODE: "true"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    command: >
      sh -c "python /app/src/manage.py migrate &&
             python /app/src/manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1

  taskiq-worker:
    build:
      context: .
      args:
        DEV_MODE: "true"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    command: >
      python -m taskiq worker core.taskiq_app:broker
      --workers 2

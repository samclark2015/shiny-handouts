<html>
    <head>
        <title>Panopto Handout</title>
        <style>
            .caption {
                width: 4.25in;

                display: inline-block;
                background-color: blue;
            }
            
            .slide {
                width: 4.25in;
                display: inline-block;
            }

            img {
                max-width:100%;
                max-height:100%;
            }

            p {
                font-size: 8pt;
            }

            pre {
                font-size: 8pt;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <div class="slides">
            {% for filename, caption, points in pairs %}
            <div>
                <div class="slide">
                    <img src="{{ filename }}" />
                </div>
                <div class="caption">
                    <p>{{ caption }}</p>

                    {% if points %}
                    <pre>{{ points }}</pre>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

    </body>
</html>

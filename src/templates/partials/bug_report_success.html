<div class="mb-4 p-3 bg-green-50 border border-green-200 text-green-800 rounded-md">
    <p class="font-medium mb-2">{{ message }}</p>
    {% if issue_url %}
        <a href="{{ issue_url }}" target="_blank" class="text-green-700 hover:text-green-900 underline break-all">
            View issue on Github
        </a>
    {% endif %}
</div>
<div class="flex justify-end space-x-3">
    <button type="button" 
            onclick="closeBugReportModal()"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-medium transition-colors">
        Close
    </button>
</div>

<div class="mb-4 p-3 bg-red-50 border border-red-200 text-red-800 rounded-md">
    {{ error }}
</div>
<div class="flex justify-end space-x-3">
    <button type="button" 
            id="bug-report-cancel"
            onclick="closeBugReportModal()"
            class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md font-medium transition-colors">
        Cancel
    </button>
    <button type="submit" 
            id="bug-report-submit"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-medium transition-colors">
        Submit Report
    </button>
</div>

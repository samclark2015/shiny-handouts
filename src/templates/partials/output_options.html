<!-- Output Options for Job Creation -->
<details class="border-t border-gray-200 pt-4 mt-4">
    <summary class="text-sm font-medium text-gray-700 cursor-pointer hover:text-gray-900">
        Output Options
    </summary>
    <div class="flex flex-wrap gap-4 mt-3">
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" 
                   name="enable_excel" 
                   checked
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Generate Excel Study Table</span>
        </label>
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" 
                   name="enable_vignette" 
                   checked
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Generate Quiz Questions</span>
        </label>
    </div>
</details>

<!-- Settings Profile Selection -->
{% if profiles %}
<div>
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Course Profile
  </label>
  <select
    name="profile_id"
    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    <option value="">Default instructions</option>
    {% for profile in profiles %}
    <option
      value="{{ profile.id }}"
      {% if profile.is_default %}selected{% endif %}
    >
      {{ profile.name }}{% if profile.is_default %} (default){% endif %}
    </option>
    {% endfor %}
  </select>
  <p class="mt-1 text-xs text-gray-500">
    Select a profile with custom prompts and columns.
    <a
      href="{% url 'auth:profiles' %}"
      class="text-blue-600 hover:text-blue-700"
      >Manage profiles</a
    >
  </p>
</div>
{% endif %}

<!-- Output Options for Job Creation -->
<details class="border-t border-gray-200 pt-4 mt-4">
  <summary
    class="text-sm font-medium text-gray-700 cursor-pointer hover:text-gray-900"
  >
    Output Options
  </summary>
  <div class="space-y-3 mt-3">
    <!-- Output Format Options -->
    <div class="flex flex-wrap gap-4">
      <label class="inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          name="enable_excel"
          checked
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <span class="ml-2 text-sm text-gray-600"
          >Generate Excel Study Table</span
        >
      </label>
      <label class="inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          name="enable_vignette"
          checked
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <span class="ml-2 text-sm text-gray-600">Generate Quiz Questions</span>
      </label>
    </div>
  </div>
</details>

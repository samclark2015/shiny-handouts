services:
  # Django web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/handouts
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=handout_generator.settings
    volumes:
      - ${DATA_DIR:-./data}:/app/data
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python /app/manage.py migrate &&
             python /app/manage.py collectstatic --noinput &&
             gunicorn --chdir /app/src -w 4 -b 0.0.0.0:8000 handout_generator.wsgi:application"

  # Taskiq worker for background tasks
  taskiq-worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/handouts
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=handout_generator.settings
    volumes:
      - ${DATA_DIR:-./data}:/app/data
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      taskiq worker core.tasks:broker
      --workers 4

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=handouts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Taskiq broker, results, and pub/sub
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
